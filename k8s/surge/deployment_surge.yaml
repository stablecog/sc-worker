kind: Deployment
apiVersion: apps/v1
metadata:
  name: sc-worker-surge
  namespace: sc-worker-surge
  labels:
    app: sc-worker-surge
spec:
  progressDeadlineSeconds: 1200
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: sc-worker
  template:
    metadata:
      labels:
        app: sc-worker
    spec:
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: "sku"
        operator: "Equal"
        value: "gpu"
        effect: "NoSchedule"
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: sc-worker-surge
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: agentpool
                operator: In
                values:
                - a100surge
      containers:
        - name: sc-worker-surge
          image: replaceme
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
          - mountPath: "/app/data"
            name: data-volume
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 13339
          startupProbe:
            httpGet:
              path: /health
              port: 13339
            initialDelaySeconds: 300
            periodSeconds: 10
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health
              port: 13339
            initialDelaySeconds: 10
            periodSeconds: 5
          envFrom:
          - secretRef:
              name: sc-worker
          env:
            - name: WORKER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      volumes:
        - name: data-volume
          ephemeral:
            volumeClaimTemplate:
              metadata:
                labels:
                  type: data-volume
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: managed-csi-premium
                resources:
                  requests:
                    storage: 256Gi
